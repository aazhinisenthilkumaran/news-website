<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Sign Up - Chronicle Centre</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Chronicle Centre</a></h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="auth-form">
                <h2>Sign Up</h2>
             <form action="#" method="post"> <!-- Replace "#" with your form submission URL -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p>or Sign Up using:</p>
                <div class="social-signup">
                    <a href="#" class="google"><i class="bi bi-google"></i> Sign Up using Google</a><br>
                    <a href="#" class="facebook"><i class="bi bi-facebook"></i> Sign Up using Facebook</a><br>
                    <a href="#" class="linkedin"><i class="bi bi-linkedin"></i> Sign Up using LinkedIn</a>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p class="footer-text">&copy; 2023 Chronicle Centre</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
