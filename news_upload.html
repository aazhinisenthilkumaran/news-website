<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Uploader - Chronicle Centre</title>
</head>
<body>
    <form id="news-upload-form">
        <label for="title">News Title:</label>
        <input type="text" id="title" name="title" required>
        <br>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="technology">Technology</option>
            <option value="politics">Politics</option>
            <option value="entertainment">Entertainment</option>
            <option value="science">Science</option>
        </select>
        <br>

        <label for="age-restriction">Age Restriction:</label>
        <input type="number" id="age-restriction" name="age-restriction" required>
        <br>

        <label for="image">News Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br>

        <button type="submit">Upload News</button>
    </form>

    <script src="upload_script.js"></script>
</body>
</html>
